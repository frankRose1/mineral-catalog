<section>
    <h3>Group</h3>
    <ul class='filter-submenu group-menu'>
      {% for group in groups %}
      <li>
        <a
        class="{% if active_group == group %}active_link{% endif %}"
        href="{% url 'minerals:filtered_list' %}?group={{ group }}">{{ group }}</a>
      </li>
    {% endfor %}
    </ul>
</section>
