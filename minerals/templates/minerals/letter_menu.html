<section>
  <h4>{{ request.get_full_path }}</h4>
    <h3>Starts With</h3>
    <ul class='filter-submenu letter-menu'>
        {% for letter in letters %}
          <li>
            <a 
                class="{% if active_letter == letter %}active_link{% endif %}" 
                href="{% url 'minerals:filtered_list' %}?starts_with={{ letter }}">
                {{ letter }}
            </a>
          </li>
        {% endfor %}
    </ul>
</section>
